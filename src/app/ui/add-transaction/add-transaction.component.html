<nb-card [size]="'medium'" *ngIf="isLoaded">
    <nb-card-header>Add Transaction</nb-card-header>
    <nb-card-body class="main-container">
        <form [formGroup]="sumForm">
            <div class="sum-input-wrapper">
                <input class="sum-input" formControlName="value" type="text" nbInput placeholder="0">
                <nb-select class="currency-select" formControlName="currency" size="'medium'">
                    <nb-select-label>
                        {{ currencySymbols[sumForm.controls.currency.value] }}
                    </nb-select-label>
                    <nb-option *ngFor="let currency of currencies | keyvalue | slice:0:4" [value]="+currency.key">
                        {{ currency.value }}
                    </nb-option>
                </nb-select>
            </div>
        </form>
        <nb-tabset class="transaction-tabs">
            <nb-tab tabTitle="Outgoings">
                <div class="tab-body">
                    <ul class="categories-list">
                        <li (click)="addCategory()" class="category-tile-add">
                            <button nbButton hero status="success" class="add-category-btn">+</button>
                        </li>
                        <li class="category-tile category-tile--no"
                            [ngClass]="{'selected-category': selectedOItem === -1}"
                            (click)="updateSelected(-1, 'outgoing')"                        
                        >
                            No Category
                        </li>
                        <li class="category-tile" *ngFor="let category of walletCategories.list.outgoingCategories"
                            [ngStyle]="{'border-color': category.color}"
                            [ngClass]="{'selected-category': selectedOItem === category.id}"
                            (click)="updateSelected(category.id, 'outgoing')"
                        >   
                            {{ category.name }}
                        </li>
                    </ul>
                </div>
            </nb-tab>
            <nb-tab tabTitle="Income">
                <p>List of <strong>orders</strong>.</p>
            </nb-tab>
        </nb-tabset>
        <div class="date-selection">
            <button class="yesterday-toggle" nbButton [outline]="selectedTypeIdx !== 0" (click)="changeType(0)" status="primary">Yesterday</button>
            <button class="today-toggle" nbButton [outline]="selectedTypeIdx !== 1" (click)="changeType(1)" status="primary">Today</button>
            <input class="date-input-toggle" [(ngModel)]="selectedDate" nbInput placeholder="Another Date" [nbDatepicker]="formpicker" (click)="changeType(2)">
            <nb-datepicker #formpicker></nb-datepicker>
        </div>
        <textarea class="note-input" nbInput fullWidth placeholder="Note"></textarea>
    </nb-card-body>
</nb-card>
